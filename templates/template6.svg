<svg id="rechnungSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 720 1050" style="background-color:#fff;padding:0px;width:100%;max-width:720px;border: 1px solid #ccc" onload="SVGonLoad()">
  <defs id="customDefs"/>
  <!--Gruppe für Firmeninformationen-->
    <rect class="colorSVG" x="0" y="120" width="720" height="5" />
    <rect class="colorSVG" x="0" y="960" width="720" height="2" />
    <rect x="0" y="130" width="720" height="0" fill="#000"/>
  <g id="liefererInformationen2" fill="#000">
    <rect id="logo-placeholder" x="50" y="20" width="100" Opacity="0" height="100"/>
    <text id="nameLieferer" x="700" y="75" font-family="Courier New" font-size="34" font-weight="bold" text-anchor="end"/>
    <text id="mottoLieferer" x="700" y="110" font-family="Calibri" font-size="18" font-weight="bold" text-anchor="end"/>
    <text id="adresseLieferer" x="20" y="150" font-family="Calibri" font-style="italic" font-size="14" fill="#333"/>
  </g>
<!--Gruppe für Kunden- und Liefererdaten-->
  <g id="kundenDaten">
<!--Kundenanschrift links-->
    <text id="nameKunde" x="20" y="200" font-family="Calibri" font-size="20" fill="#333"/>
    <text id="inhaberKunde" x="20" y="220" font-family="Calibri" font-size="20" fill="#333"/>
    <text id="strasseKunde" x="20" y="240" font-family="Calibri" font-size="20" fill="#333"/>
    <text id="plzKunde" x="20" y="260" font-family="Calibri" font-size="20" fill="#333"/>
  </g>
<!--Liefererdaten rechts-->
  <g id="liefererDaten">
    <text id="nameLangLieferer" x="710" y="185" font-family="Calibri" font-size="15" text-anchor="end" fill="#333"/>
    <text id="strasseLieferer" x="710" y="200" font-family="Calibri" font-size="15" text-anchor="end" fill="#333"/>
    <text id="plzLieferer" x="710" y="215" font-family="Calibri" font-size="15" text-anchor="end" fill="#333"/>
    <text id="ansprechpartnerLieferer" x="710" y="230" font-family="Calibri" text-anchor="end" font-size="15" fill="#333"/>
    <text id="telefonLieferer" x="710" y="245" font-family="Calibri" text-anchor="end" font-size="15" fill="#333"/>
    <text id="emailLieferer" x="710" y="260" font-family="Calibri" text-anchor="end" font-size="15" fill="#333"/>
    <text id="internetLieferer" x="710" y="275" font-family="Calibri" font-size="15" text-anchor="end" fill="#333"/>
  </g>
<!--Gruppe für Rechnungsinformationen-->
  <g id="rechnungsInformationen">
    <text x="20" y="340" font-family="Calibri" font-weight="bold" font-size="34" fill="#333">R E C H N U N G</text>
    <text x="20" y="370"  font-family="Calibri" font-weight="bold" font-size="20" fill="#333">Nummer <tspan class="aktuellesJahr"/>/<tspan id="rechnungsNummer"></tspan></text>
    <text x="20" y="390"  font-family="Calibri" font-weight="bold" font-size="20" fill="#333">Kunde <tspan id="nummerKunde"/></text>
    <text id="datum" x="690" y="380" font-family="Calibri" font-size="18" fill="#333" text-anchor="end"><tspan class="rechnungsDatum">01.01.</tspan><tspan class="aktuellesJahr"/></text>
  </g>

  <text id="datum" x="20" y="440" font-family="Calibri" font-size="18" fill="#333" text-anchor="start">Die Belieferung Ihres Kundens am <tspan id="rechnungDatum-7"></tspan><tspan class="aktuellesJahr"/> stellen wir Ihnen wie folgt in Rechnung:</text>
  
<!--Gruppe für Bestelldaten-->
 <g id="bestellDaten">
    <rect x="20" y="510" width="680" height="2" fill="#000"/>
    <text id="pos" x="40" y="500" font-family="Arial" font-size="18" fill="#000" font-weight="bold">Pos</text>
    <text id="artikel" x="100" y="500" font-family="Arial" font-size="18" fill="#000" font-weight="bold">Leistung</text>
    <text id="menge" x="430" y="500" font-family="Arial" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Menge</text>
    <text id="einzelpreis" x="560" y="500" font-family="Arial" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Einzelpreis</text>
    <text id="gesamtpreis" x="690" y="500" font-family="Arial" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Gesamtpreis</text>
    <text id="pos1" x="40" y="540" font-family="Arial" font-size="18" fill="#333"/>
    <text id="artikel1" x="100" y="540" font-family="Arial" font-size="18" fill="#333"/>
    <text id="menge1" x="430" y="540" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="einzelpreis1" x="560" y="540" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="gesamtpreis1" x="690" y="540" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="pos2" x="40" y="570" font-family="Arial" font-size="18" fill="#333"/>
    <text id="artikel2" x="100" y="570" font-family="Arial" font-size="18" fill="#333"/>
    <text id="menge2" x="430" y="570" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="einzelpreis2" x="560" y="570" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="gesamtpreis2" x="690" y="570" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
  </g>
  <rect x="20" y="590" width="680" height="1" fill="#000"/>
<!--Gruppe für Abrechnungsdetails-->
  <g id="abrechnungsDetails" font-size="18">
    <g id="zwischensummeRabattVersand">
    <text x="380" y="620" font-family="Calibri" fill="#000" font-weight="bold">Summe</text>
    <text id="zwischensumme" x="690" y="620" font-family="Calibri" fill="#333" text-anchor="end"></text>
    <g id="gRabatt">
    <text id="rabatt" x="380" y="650" font-family="Calibri" fill="#000" font-weight="bold"></text>
    <text id="rabattsumme" x="690" y="650" font-family="Calibri" fill="#333" text-anchor="end"></text>
    </g>
    <g id="gBezugskosten">
    <text id="bezugskosten" x="380" y="680" font-family="Calibri" fill="#000" font-weight="bold">Bezugskosten</text>
    <text id="bezugskostenSumme" x="690" y="680" font-family="Calibri" fill="#333" text-anchor="end"></text>
    </g>
    </g>
    <g id="warenwertUstRechnungsbetrag">
    <rect x="380" y="690" width="300" height="1" fill="#000"/>
    <text x="380" y="710" font-family="Calibri" fill="#000" font-weight="bold">Nettowert</text>
    <text id="nettowert" x="690" y="710" font-family="Calibri" fill="#333" text-anchor="end"/>
    <text x="380" y="740" font-family="Calibri" fill="#000" font-weight="bold"><tspan id="ust"> </tspan> % UST </text>
    <text id="ustsumme" x="690" y="740" font-family="Calibri" fill="#333" text-anchor="end"/>
    <rect x="380" y="750" width="300" height="1" fill="#000"/>
    <text x="380" y="770" font-family="Calibri" fill="#000" font-weight="bold">Rechnungsbetrag</text>
    <text id="rechnungsbetrag" x="690" y="770" font-family="Calibri" fill="#333" text-anchor="end"/>
    </g>
  </g>
<!--Gruppe für Zahlungsbedingungen-->

   <g id="Zahlungsbedingungen" text-anchor="middle" font-family="Calibri" font-size="18" fill="#333">
    <text x="350" y="830">Vielen Dank für Ihren Auftrag <tspan id="bezugskostenBedingung"></tspan>!</text>
    <text x="350" y="860">Zahlbar innerhalb von <tspan id="zahlungsziel"> </tspan> Tagen rein netto</text>
    <text id="skontotext" x="350" y="890">Bei Zahlung innerhalb von <tspan id="skontofrist"> </tspan> Tagen gewähren wir <tspan id="skonto"> </tspan> % Skonto</text>
    <text id="Eigentumsvorbehalt" x="350" y="920"></text>
  </g>
  <g id="footerText" transform="translate(0,-10)" fill="#fff">
    <text id="bankLieferer" x="20" y="1000" font-family="Calibri" font-size="15" fill="#000" />
    <text id="ibanLieferer" x="20" y="1020" font-family="Calibri" font-size="15" fill="#000" />
    <text id="bicLieferer" x="20" y="1040" font-family="Calibri" font-size="15" fill="#000" />
    <text id="amtsgerichtLieferer" x="700" y="1000" font-family="Calibri" font-size="15" fill="#000" text-anchor="end"/>
    <text id="ustidLieferer" x="700" y="1020" font-family="Calibri" font-size="15" fill="#000" text-anchor="end"/>
    <text id="steuernummerLieferer" x="700" y="1040" font-family="Calibri" font-size="15" fill="#000" text-anchor="end"/>
  </g>
</svg>
