<svg id="kontoauszugSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 760 430" width="760" height="430" style="background-color:#fff;padding:0px;max-width:100%;" onload="SVGonLoadKontoauszug()">
     <defs id="customDefsKontoauszug">
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
