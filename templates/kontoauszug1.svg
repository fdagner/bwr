  <g id="kontoauszugDatum1"><text x="15" y="160" font-family="Verdana" font-size="18" fill="#333333"><tspan class="kontoauszugDatum"></tspan></text>
  <text x="90" y="160" font-family="Verdana" font-size="18" fill="#333333"><tspan class="kontoauszugDatum"></tspan></text></g>
  <text id="kontoauszugVorgang1" x="175" y="160" font-family="Verdana" font-size="18" fill="#333333"></text>
  <text id="kontoauszugWertstellung1" x="750" y="160" font-family="Verdana" font-size="18" fill="#333333" text-anchor="end"><tspan>-</tspan></text>
