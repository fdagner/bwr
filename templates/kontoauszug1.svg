  <text x="750" y="75" font-family="Verdana" font-size="16" fill="#333333" text-anchor="end">Auszug Nr. <tspan id="kontoauszugNummer">24</tspan>/<tspan class="aktuellesJahrKontoauszug"></tspan></text>
  <text x="10" y="350" font-family="Verdana" font-size="16" fill="#333333" text-anchor="start">Kontoinhaber</text>
  <text x="10" y="370" font-family="Verdana" font-size="16" fill="#333333" text-anchor="start"><tspan id="kontoauszugName"></tspan></text>
  <text x="10" y="390" font-family="Verdana" font-size="16" fill="#333333" text-anchor="start"><tspan id="kontoauszugAdresse"></tspan></text>
  <text x="10" y="410" font-family="Verdana" font-size="16" fill="#333333" text-anchor="start"><tspan id="kontoauszugOrt"></tspan></text>

