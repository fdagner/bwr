  <text id="kontoauszugWertstellung2" x="750" y="210" font-family="Verdana" font-size="18" fill="#333333" text-anchor="end"><tspan>-</tspan></text>
  <g id="kontoauszugDatum3"> <text x="15" y="260" font-family="Verdana" font-size="18" fill="#333333"><tspan class="kontoauszugDatum"></tspan></text>
