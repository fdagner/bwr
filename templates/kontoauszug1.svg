  <text id="kontoauszugVorgang3" x="175" y="260" font-family="Verdana" font-size="18" fill="#333333"></text>
  <text id="kontoauszugWertstellung3" x="750" y="260" font-family="Verdana" font-size="18" fill="#333333" text-anchor="end"><tspan>-</tspan></text>
  
