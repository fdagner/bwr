<svg id="rechnungSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 720 1050" style="background-color:#fff;padding:0px;width:100%;max-width:720px;border: 1px solid #ccc" onload="SVGonLoad()">
  <defs id="customDefs"/>
  <!--Gruppe für Firmeninformationen-->
    <rect x="1" y="1" width="718" height="1048" stroke="#000" stroke-width="1" fill="#fff"/>
    <rect class="colorSVG" x="2" y="120" width="716" height="5" />
    <rect class="colorSVG" x="2" y="960" width="716" height="2" />
    <rect x="0" y="130" width="720" height="0" fill="#000"/>
  <g id="liefererInformationen2" fill="#000">
    <rect id="logo-placeholder" x="50" y="20" width="100" Opacity="0" height="100"/>
    <text id="nameLieferer" x="700" y="75" font-family="Courier New" font-size="26" font-weight="bold" text-anchor="end"/>
    <text id="mottoLieferer" x="700" y="110" font-family="Calibri" font-size="18" font-weight="bold" text-anchor="end"/>
    <text id="adresseLieferer" x="20" y="150" font-family="Calibri" font-style="italic" font-size="14" fill="#333"/>
  </g>
<!--Gruppe für Kunden- und Liefererdaten-->
  <g id="kundenDaten">
<!--Kundenanschrift links-->
    <text id="nameKunde" x="20" y="200" font-family="Verdana" font-size="18" fill="#333"/>
    <text id="inhaberKunde" x="20" y="220" font-family="Verdana" font-size="18" fill="#333"/>
    <text id="strasseKunde" x="20" y="240" font-family="Verdana" font-size="18" fill="#333"/>
    <text id="plzKunde" x="20" y="260" font-family="Verdana" font-size="18" fill="#333"/>
  </g>
<!--Liefererdaten rechts-->
  <g id="liefererDaten">
    <text id="nameLangLieferer" x="710" y="200" font-family="Verdana" font-size="16" text-anchor="end" fill="#333"/>
    <text id="strasseLieferer" x="710" y="220" font-family="Verdana" font-size="16" text-anchor="end" fill="#333"/>
    <text id="plzLieferer" x="710" y="240" font-family="Verdana" font-size="16" text-anchor="end" fill="#333"/>
    <text id="telefonLieferer" x="710" y="260" font-family="Verdana" text-anchor="end" font-size="16" fill="#333"/>
    <text id="emailLieferer" x="710" y="280" font-family="Verdana" text-anchor="end" font-size="16" fill="#333"/>
    <text id="internetLieferer" x="710" y="300" font-family="Verdana" font-size="16" text-anchor="end" fill="#333"/>
  </g>
<!--Gruppe für Rechnungsinformationen-->
  <g id="rechnungsInformationen">
    <text x="20" y="340" font-family="Verdana" font-weight="bold" font-size="28" fill="#333">ANGEBOT</text>
    <text id="lieferdatum" x="-120" y="380" font-family="Verdana" font-size="0" fill="#333"><tspan id="rechnungsNummer"/><tspan class="rechnungsDatum"></tspan><tspan class="aktuellesJahr"/></text>
    <text x="-120" y="410" font-family="Verdana" font-size="0" fill="#333"><tspan id="nummerKunde"/></text>
    <text id="datum" x="690" y="340" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"><tspan class="rechnungsDatum">01.01.</tspan><tspan class="aktuellesJahr"/></text>
    <text id="datum" x="20" y="420" font-family="Verdana" font-size="17" fill="#333" text-anchor="start">Wir bedanken uns für Ihre Anfrage.</text>
   <text id="datum" x="20" y="440" font-family="Verdana" font-size="17" fill="#333" text-anchor="start">Gerne unterbreiten wir hiermit folgendes Angebot:</text>
  </g>
<!--Gruppe für Bestelldaten-->
  <g id="bestellDaten">
    <rect x="20" y="510" width="680" height="2" fill="#000"/>
    <text id="pos" x="40" y="500" font-family="Verdana" font-size="18" fill="#000" font-weight="bold">Pos</text>
    <text id="artikel" x="100" y="500" font-family="Verdana" font-size="18" fill="#000" font-weight="bold">Bezeichnung</text>
    <text id="menge" x="400" y="500" font-family="Verdana" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Anzahl</text>
    <text id="einzelpreis" x="530" y="500" font-family="Verdana" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Einzelpreis</text>
    <text id="gesamtpreis" x="690" y="500" font-family="Verdana" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Gesamtpreis</text>
    <text id="pos1" x="40" y="540" font-family="Verdana" font-size="18" fill="#333"/>
    <text id="artikel1" x="100" y="540" font-family="Verdana" font-size="18" fill="#333"/>
    <text id="menge1" x="400" y="540" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    <text id="einzelpreis1" x="530" y="540" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    <text id="gesamtpreis1" x="690" y="540" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    <text id="pos2" x="40" y="570" font-family="Verdana" font-size="18" fill="#333"/>
    <text id="artikel2" x="100" y="570" font-family="Verdana" font-size="18" fill="#333"/>
    <text id="menge2" x="400" y="570" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    <text id="einzelpreis2" x="530" y="570" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    <text id="gesamtpreis2" x="690" y="570" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
  </g>
  <rect x="20" y="590" width="680" height="1" fill="#000"/>
<!--Gruppe für Abrechnungsdetails-->
  <g id="abrechnungsDetails">
    <g id="zwischensummeRabattVersand">
    <text id="warenwert" x="390" y="620" font-family="Verdana" font-size="18" fill="#000" font-weight="bold">Warenwert</text>
    <text id="zwischensumme" x="690" y="620" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"></text>
    <g id="gRabatt">
    <text id="rabatt" x="390" y="650" font-family="Verdana" font-size="18" fill="#000" font-weight="bold"></text>
    <text id="rabattsumme" x="690" y="650" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"></text>
    </g>
    <g id="gBezugskosten">
    <text id="bezugskosten" x="390" y="680" font-family="Verdana" font-size="18" fill="#000" font-weight="bold">Bezugskosten</text>
    <text id="bezugskostenSumme" x="690" y="680" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"></text>
    </g>
    </g>
    <g id="warenwertUstRechnungsbetrag">
    <rect x="390" y="690" width="300" height="1" fill="#000"/>
    <text x="390" y="710" font-family="Verdana" font-size="18" fill="#000" font-weight="bold">Nettowert</text>
    <text id="nettowert" x="690" y="710" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    <text x="390" y="740" font-family="Verdana" font-size="18" fill="#000" font-weight="bold"><tspan id="ust"> </tspan> % UST </text>
    <text id="ustsumme" x="690" y="740" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    <rect x="390" y="750" width="300" height="1" fill="#000"/>
    <text x="390" y="770" font-family="Verdana" font-size="18" fill="#000" font-weight="bold">Gesamtbetrag</text>
    <text id="rechnungsbetrag" x="690" y="770" font-family="Verdana" font-size="18" fill="#333" text-anchor="end"/>
    </g>
  </g>
<!--Gruppe für Zahlungsbedingungen-->
  <g id="Zahlungsbedingungen" text-anchor="middle" font-family="Verdana" font-size="15" fill="#333">
    <text x="350" y="810">Das Zahlungsziel beträgt <tspan id="zahlungsziel"> </tspan> Tage rein netto. </text>
    <text id="skontotext" x="350" y="830">Der Abzug von <tspan id="skonto"> </tspan> % Skonto ist möglich bei Zahlung innerhalb von <tspan id="skontofrist"> </tspan> Tagen.</text>
    <text x="350" y="850">Wir liefern in <tspan id="angebotLieferzeit"></tspan> Tagen <tspan id="bezugskostenBedingung"></tspan><tspan id="Eigentumsvorbehalt"> unter Eigentumsvorbehalt</tspan>.</text>
      <text x="350" y="870">Wir würden uns freuen, wenn unser Angebot Ihre Zustimmung findet!</text>

    <text x="20" y="910"  text-anchor="start">Freundliche Grüße</text>
    <text id="ansprechpartnerLieferer" x="20" y="930" font-family="Verdana"  text-anchor="start" font-size="17"/>
  </g>
  <g id="footerText" transform="translate(0,-10)" fill="#fff">
    <text id="bankLieferer" x="20" y="1000" font-family="Calibri" font-size="17" fill="#000" />
    <text id="ibanLieferer" x="20" y="1020" font-family="Calibri" font-size="17" fill="#000" />
    <text id="bicLieferer" x="20" y="1040" font-family="Calibri" font-size="17" fill="#000" />
    <text id="amtsgerichtLieferer" x="700" y="1000" font-family="Calibri" font-size="17" fill="#000" text-anchor="end"/>
    <text id="ustidLieferer" x="700" y="1020" font-family="Calibri" font-size="17" fill="#000" text-anchor="end"/>
    <text id="steuernummerLieferer" x="700" y="1040" font-family="Calibri" font-size="17" fill="#000" text-anchor="end"/>
  </g>
</svg>
