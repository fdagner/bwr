<svg id="rechnungSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1050 720" style="background-color:#fff;padding:0px;width:100%;" onload="SVGonLoad()">
  <defs id="customDefs"/>
  <!--Gruppe für Firmeninformationen-->
    <rect class="colorSVG" x="0" y="0" width="700" height="130" fill="#7db9f5"/>
    <rect class="colorSVG" x="0" y="950" width="700" height="100" fill="#7db9f5"/>
    <rect x="0" y="130" width="1050" height="1" fill="#000"/>
    <rect x="0" y="150" width="700" height="130" fill="#f5f5f5" stroke="#000" stroke-width="1"/>
  <g id="liefererInformationen" fill="#000">
    <rect id="logo-placeholder" x="580" y="20" width="100" Opacity="0" height="100"/>
    <text id="nameLieferer" x="20" y="75" font-family="Arial" font-size="38" font-weight="bold"/>
    <text id="mottoLieferer" x="25" y="110" font-family="Arial" font-size="18" font-weight="bold"/>
    <text id="adresseLieferer" x="20" y="170" font-family="Arial" font-style="italic" font-size="14" fill="#333"/>
  </g>
<!--Gruppe für Kunden- und Liefererdaten-->

  <g id="kundenDaten">
<!--Kundenanschrift links-->
    <text id="nameKunde" x="20" y="200" font-family="Arial" font-size="17" fill="#333"/>
    <text id="inhaberKunde" x="20" y="220" font-family="Arial" font-size="17" fill="#333"/>
    <text id="strasseKunde" x="20" y="240" font-family="Arial" font-size="17" fill="#333"/>
    <text id="plzKunde" x="20" y="260" font-family="Arial" font-size="17" fill="#333"/>
  </g>
<!--Liefererdaten rechts-->
  <g id="liefererDaten">
    <text id="amtsgerichtLieferer" x="1020" y="30" font-family="Arial" font-size="16" text-anchor="end"/>
    <text id="ustidLieferer" x="1020" y="50" font-family="Arial" font-size="16" text-anchor="end"/>
    <text id="steuernummerLieferer" x="1020" y="70" font-family="Arial" font-size="16" text-anchor="end"/>
  </g>

<!--Nicht Teil des Belegs-->
  <text id="nameLangLieferer" x="1051" y="30" font-family="Arial" font-size="0" font-weight="bold" text-anchor="end" fill="#333"/>
  <text id="strasseLieferer" x="1051" y="45" font-family="Arial" font-size="0" text-anchor="start" fill="#333"/>
  <text id="plzLieferer" x="1051" y="60" font-family="Arial" font-size="0" text-anchor="start" fill="#333"/>
  <text id="ansprechpartnerLieferer" x="1051" y="75" font-family="Arial" text-anchor="start" font-size="0" fill="#333"/>
  <text id="telefonLieferer" x="1051" y="90" font-family="Arial" text-anchor="start" font-size="0" fill="#333"/>
  <text id="emailLieferer" x="1051" y="105" font-family="Arial" text-anchor="start" font-size="0" fill="#333"/>
  <text id="internetLieferer" x="1051" y="120" font-family="Arial" font-size="0" text-anchor="start" fill="#333"/>

<!--Gruppe für Rechnungsinformationen-->
  <g id="rechnungsInformationen">
    <text x="790" y="180" font-family="Arial" font-weight="bold" font-size="30" fill="#333" text-anchor="start">RECHNUNG</text>
    <text x="720" y="210" font-family="Arial" font-size="18" fill="#333" text-anchor="start">Rechnungsnummer-<tspan id="rechnungsNummer"/></text>
    <text id="lieferdatum" x="720" y="230" font-family="Arial" font-size="18" fill="#333">Lieferung <tspan id="bezugskostenBedingung"></tspan> am <tspan class="rechnungsDatum">01.01.</tspan><tspan class="aktuellesJahr"/></text>
    <text x="720" y="250" font-family="Arial" font-size="18" fill="#333">Kundennummer: K<tspan id="nummerKunde"/></text>
    <text id="datum" x="720" y="270" font-family="Arial" font-size="18" fill="#333" text-anchor="start">Rechnungsdatum <tspan class="rechnungsDatum"></tspan><tspan class="aktuellesJahr"/></text>
  </g>
<!--Gruppe für Bestelldaten-->
  <g id="bestellDaten" transform="translate(0,-30)">
    <rect x="20" y="370" width="1010" height="1" fill="#000"/>
    <rect x="20" y="470" width="1010" height="1" fill="#000"/>
    <text id="pos" x="40" y="350" font-family="Arial" font-size="18" fill="#000" font-weight="bold">Pos</text>
    <text id="artikel" x="100" y="350" font-family="Arial" font-size="18" fill="#000" font-weight="bold">Artikel</text>
    <text id="menge" x="600" y="350" font-family="Arial" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Menge</text>
    <text id="einzelpreis" x="800" y="350" font-family="Arial" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Einzelpreis</text>
    <text id="gesamtpreis" x="1000" y="350" font-family="Arial" font-size="18" fill="#000" font-weight="bold" text-anchor="end">Gesamtpreis</text>
    <text id="pos1" x="40" y="400" font-family="Arial" font-size="18" fill="#333"/>
    <text id="artikel1" x="100" y="400" font-family="Arial" font-size="18" fill="#333"/>
    <text id="menge1" x="600" y="400" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="einzelpreis1" x="800" y="400" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="gesamtpreis1" x="1000" y="400" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="pos2" x="40" y="450" font-family="Arial" font-size="18" fill="#333"/>
    <text id="artikel2" x="100" y="450" font-family="Arial" font-size="18" fill="#333"/>
    <text id="menge2" x="600" y="450" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="einzelpreis2" x="800" y="450" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
    <text id="gesamtpreis2" x="1000" y="450" font-family="Arial" font-size="18" fill="#333" text-anchor="end"/>
  </g>
 
<!--Gruppe für Abrechnungsdetails-->
  <g id="abrechnungsDetails">
     <text x="800" y="470" font-family="Arial" font-size="22" fill="#000" font-weight="bold" text-anchor="end">Warenwert</text>
    <text id="zwischensumme" x="1000" y="470" font-family="Arial" font-size="22" fill="#333" text-anchor="end"></text>
    <g id="zwischensummeRabattVersand">
    <g id="warenwertUstRechnungsbetrag_quer">
    <g id="gRabatt">
    <text id="rabatt" x="100" y="530" font-family="Arial" font-size="22" fill="#000" font-weight="bold" text-anchor="middle"></text>
    <text id="rabattsumme" x="100" y="570" font-family="Arial" font-size="22" fill="#333" text-anchor="middle" ></text>
    </g>
    </g>
    <g id="gBezugskosten">
    <text id="bezugskosten" x="300" y="530" font-family="Arial" font-size="22" fill="#000" font-weight="bold" text-anchor="middle">Bezugskosten</text>
    <text id="bezugskostenSumme" x="300" y="570" font-family="Arial" font-size="22" fill="#333" text-anchor="middle"></text>
    </g>
    </g>
   
    <text x="500" y="530" font-family="Arial" font-size="22" fill="#000" font-weight="bold" text-anchor="middle">Nettowert</text>
    <text id="nettowert" x="500" y="570" font-family="Arial" font-size="22" fill="#333" text-anchor="middle"/>
    <text x="700" y="530" font-family="Arial" font-size="22" fill="#000" font-weight="bold" text-anchor="middle"><tspan id="ust"> </tspan> % UST </text>
    <text id="ustsumme" x="700" y="570" font-family="Arial" font-size="22" fill="#333" text-anchor="middle"/>
    <text x="900" y="530" font-family="Arial" font-size="22" fill="#000" font-weight="bold" text-anchor="middle">Rechnungsbetrag</text>
    <text id="rechnungsbetrag" x="900" y="570" font-family="Arial" font-size="22" fill="#333" text-anchor="middle"/>
    </g>
    
<!--Gruppe für Zahlungsbedingungen-->
  <g id="Zahlungsbedingungen" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">
    <text x="525" y="620" text-anchor="middle">Zahlung fällig in <tspan id="zahlungsziel"> </tspan> Tagen rein netto</text>
    <text id="skontotext" x="525" y="640" text-anchor="middle">Bei Zahlung innerhalb von <tspan id="skontofrist"> </tspan> Tagen gewähren wir <tspan id="skonto"> </tspan> % Skonto</text>
    <text x="525" y="660" text-anchor="middle">Die gelieferte Ware bleibt bis zur vollständigen Bezahlung unser Eigentum</text>
  </g>
  <g id="footerText" fill="#fff">
      <rect x="0" y="675" width="1050" height="1" fill="#000"/>
    <text id="bankLieferer" x="120" y="700" font-family="Arial" font-size="18" text-anchor="start" />
    <text id="ibanLieferer" x="525" y="700" font-family="Arial" font-size="18" text-anchor="middle" />
    <text id="bicLieferer" x="940" y="700" font-family="Arial" font-size="18" text-anchor="end"/>

  </g>
</svg>
