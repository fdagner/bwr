  <h2>Verkauf</h2>
  <br>

    <div class="box">
      <p>Sie können hier zufällige Geschäftsfälle generieren. Passen Sie ggf. Beträge und Bezeichnungen an Ihr
        Modellunternehmen an. </p>
        <label for="verkaufBuchungsoptionDropdown">Geschäftsfall:</label>
        <select id="verkaufBuchungsoptionDropdown">
          <option value="verkaufBuchungssatz">Umsatzerlöse buchen</option>
          <option value="verkaufskalkulation">Verkaufskalkulation mit Buchungssatz</option>
          <option value="verkaufDifferenzkalkulation">Differenzkalkulation</option>
          <option value="verkaufSkontobuchungssatz">Skontobuchungssatz</option>
        </select>
        <br>
      <label for="verkaufMitRabatt">Rabatt:</label>
      <input type="checkbox" id="verkaufMitRabatt">  <label for="verkaufMitBezugskosten">Bezugskosten:</label><input
        type="checkbox" id="verkaufMitBezugskosten"><br>
                   
      <label for="verkaufAnzahlDropdown">Anzahl der Geschäftsfälle:</label>
      <select id="verkaufAnzahlDropdown">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select><br>
        <h3>Unternehmen auswählen</h3>
<div class="flex-row">
    <div>
        <label for="einkaufKaeufer">Empfänger:</label>
        <select id="einkaufKaeufer">
            <!-- Wird automatisch befüllt -->
        </select>
    </div>
    <div>
        <label for="einkaufLieferer">Lieferer:</label>
        <select id="einkaufLieferer">
            <!-- Wird automatisch befüllt -->
        </select>
    </div>
</div>
      <button onclick="verkaufZeigeZufaelligenSatz()">Aufgaben erstellen</button>
    </div>

    </div>
    <div id="verkauf-button-column" style="flex: 1; min-width: 240px;">
        <!-- Hier kommen die Beleg-Buttons -->
    </div>
</div>
