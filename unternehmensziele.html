<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sie können hier zufällige Unternehmensziele generieren.">
    <meta name="keywords" content="BwR, Unternehmensziele, ökologisch, ökonomisch, sozial, Realschule, Lehrkraft, Prüfung">
    <title>Unternehmensziele Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/html2canvas.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/menu.js"></script>
</head>
<body>
<main>
    <div w3-include-html="navigation.html"></div>
    <h2>Unternehmensziele</h2>
    <form id="unternehmenszieleForm" class="box">
        <p>Es werden zufällige Unternehmensziele generiert.</p>
        <label for="anzahlZiele">Anzahl der Ziele:</label>
        <input type="number" id="anzahlZiele" min="3" max="10" value="6">
        <button type="button" onclick="updateZiele()"><svg xmlns="http://www.w3.org/2000/svg" fill="#ff4800" height="16"
                width="16"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H352c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V80c0-17.7-14.3-32-32-32s-32 14.3-32 32v35.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V432c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H160c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z" />
            </svg> Neue Ziele erstellen</button>
    </form>

    <div id="Container" style="margin:0 auto;">
        <div style="width:800px" contenteditable="true">
            <div id="unternehmenszieleContainer" style="margin: 0 auto;padding:10px">
                <h2>Aufgabe</h2>
                <p><b>Ordne die folgenden Unternehmensziele den drei Kategorien zu: ökologisch, ökonomisch oder sozial.</b></p>
                <table class="unternehmensziele"
                    style="border: 1px solid #ccc;font-family:Arial, sans-serif;font-size: 16px;min-width:750px;border-collapse:collapse;">
                    <thead>
                        <tr style="text-align: center;background-color:#ededed;font-weight: bold;">
                            <th style="width:60px;border: 1px solid #ccc;padding: 10px;">Nr.</th>
                            <th style="border: 1px solid #ccc;padding: 10px;">Unternehmensziel</th>
                            <th style="width:120px;border: 1px solid #ccc;padding: 10px;">Kategorie</th>
                        </tr>
                    </thead>
                    <tbody id="ziele-body">
                    </tbody>
                </table>

                <h2>Lösung</h2>
                <table class="unternehmensziele"
                    style="border: 1px solid #ccc;font-family:Arial, sans-serif;font-size: 16px;min-width:750px;border-collapse:collapse;">
                    <thead>
                        <tr style="text-align: center;background-color:#ededed;font-weight: bold;">
                            <th style="width:60px;border: 1px solid #ccc;padding: 10px;">Nr.</th>
                            <th style="border: 1px solid #ccc;padding: 10px;">Unternehmensziel</th>
                            <th style="width:120px;border: 1px solid #ccc;padding: 10px;">Kategorie</th>
                        </tr>
                    </thead>
                    <tbody id="ziele-body-l">
                    </tbody>
                </table>
            </div>
        </div>
 
    </div>
   </div>
      <div w3-include-html="downloads.html"></div> 
</main>
<script src="js/unternehmensziele.js"></script>
<script src="js/download.js"></script>
<div w3-include-html="footer.html"></div>
<script>
    includeHTML();
</script>
</body>

</html>
