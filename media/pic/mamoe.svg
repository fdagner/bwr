<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Farben -->
  <defs>
    <style>
      .light { fill: #d9d3bf; }
      .dark { fill: #4b4534; }
      .text-light { fill: #f5f5f5; font-family: Arial, sans-serif; font-size: 70px; font-weight: bold; }
      .text-dark { fill: #4b4534; font-family: Arial, sans-serif; font-size: 70px; font-weight: bold; }
    </style>
  </defs>

  <!-- Quadrate -->
  <rect x="0" y="0" width="100" height="100" class="light"/>
  <rect x="100" y="0" width="100" height="100" class="dark"/>
  <rect x="0" y="100" width="100" height="100" class="dark"/>
  <rect x="100" y="100" width="100" height="100" class="light"/>

  <!-- Buchstaben -->
  <text x="50" y="70" text-anchor="middle" class="text-dark">M</text>
  <text x="150" y="70" text-anchor="middle" class="text-light">A</text>
  <text x="50" y="180" text-anchor="middle" class="text-light">Ã–</text>
  <text x="150" y="180" text-anchor="middle" class="text-dark">M</text>
</svg>
