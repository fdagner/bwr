  <script>
    includeHTML();


    function toggleCrossVisibility(groupID, sliderID, updateFunction) {
      const crossGroup = document.getElementById(groupID);
      const crossSlider = document.getElementById(sliderID);
      const isVisible = crossGroup.getAttribute('visibility') === 'visible';

      if (!isVisible) {
        updateFunction(groupID, 'chartLine', crossSlider.value);
        crossGroup.setAttribute('visibility', 'visible');
      } else {
        crossGroup.setAttribute('visibility', 'hidden');
      }
    }

    function updateCrossPosition(groupID, pathID, value) {
      const crossGroup = document.getElementById(groupID);
      const path = document.getElementById(pathID);

      const length = path.getTotalLength();
      const point = path.getPointAtLength((value - 50) / 625 * length);

      const slope = getSlope(path, (value - 50) / 625);
      const yOffset = 8 * slope;

      crossGroup.setAttribute('transform', `translate(${point.x + 50},${point.y + yOffset - 10})`);
    }

    function updateCrossLabel(inputID, textID) {
      const crossLabelInput = document.getElementById(inputID).value;
      const crossText = document.getElementById(textID);
      crossText.textContent = crossLabelInput;
    }

    function getSlope(path, t) {
      const epsilon = 0.001;
      const p1 = path.getPointAtLength(t * path.getTotalLength());
      const p2 = path.getPointAtLength((t + epsilon) * path.getTotalLength());

      const slope = (p2.y - p1.y) / (p2.x - p1.x);
      return slope;
    }

  </script>
